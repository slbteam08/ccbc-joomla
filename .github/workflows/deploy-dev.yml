name: Deploy to Dev (Azure VM)

on:
  push:
    branches:
      - dev
  workflow_dispatch: # Manual trigger option

jobs:
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸ”„ Starting deployment..."
            cd /home/ubuntu/.openclaw/workspace/ccbc-joomla
            
            # Pull latest code
            echo "ğŸ“¥ Pulling latest code from dev branch..."
            git fetch origin dev
            git reset --hard origin/dev
            
            # Rebuild Docker image
            echo "ğŸ”¨ Rebuilding Docker image..."
            docker compose -f docker-compose.yml build --no-cache
            
            # Restart containers
            echo "â™»ï¸  Restarting containers..."
            docker compose -f docker-compose.yml up -d
            
            # Show status
            echo "âœ… Deployment complete!"
            docker compose -f docker-compose.yml ps
            
            # Clean up old images
            echo "ğŸ§¹ Cleaning up old Docker images..."
            docker image prune -f
            
            echo "ğŸ‰ Deploy finished at $(date)"

      - name: ğŸ“Š Deployment Summary
        if: success()
        run: |
          echo "âœ… Successfully deployed to dev.ccbc.org.hk"
          echo "Branch: dev"
          echo "Commit: ${{ github.sha }}"
